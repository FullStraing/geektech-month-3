<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form class="form" id="form">
            <div class="user-box">
                <input class="innCheck" id="innCheck" type="number" name="" required=''>
                <label>Check your INN code</label>
                <span id="resultINN"></span>
            </div>
            <!-- <div class="user-box">
                <input id="password" type="password" name="" required=''>
                <label>Password</label>
            </div> -->
            
            <div class="button-form">
                <button class="btn" id="submit" type="submit">Log in</button>

                <div id="register">
                    Don't have an account ?
                    <a href="#">Register</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
